	padding: .3em;

	display: -webkit-box;
  	display: -webkit-flex;
  	display: -ms-flexbox;
  	display: flex;
  	-webkit-flex-wrap: wrap;
  	    -ms-flex-wrap: wrap;
  	        flex-wrap: wrap;
  	-webkit-box-pack: justify;
  	-webkit-justify-content: space-around;
  	    -ms-flex-pack: justify;
  	        justify-content: space-around;
}

article {

	position: relative;
}
article {
	-webkit-flex-basis: 50vmax;
	    -ms-flex-preferred-size: 50vmax;
	        flex-basis: 50vmax;
}
article:nth-last-of-type(n+5),
article:nth-last-of-type(n+5) ~ * {
	-webkit-flex-basis: 33.3333vmax;
	    -ms-flex-preferred-size: 33.3333vmax;
	        flex-basis: 33.3333vmax;
}

article:nth-last-of-type(n+7) ~ * {

article:nth-last-of-type(n+13) ~ * {

	    -ms-flex-preferred-size: 20vmax;
	        flex-basis: 20vmax;
}
article:nth-last-of-type(n+21),
article:nth-last-of-type(n+21) ~ * {
	-webkit-flex-basis: 16.666666667vmax;
	    -ms-flex-preferred-size: 16.666666667vmax;
	        flex-basis: 16.666666667vmax;
}

	box-sizing: border-box;
	overflow: hidden;
	width: auto;
	height: auto;
	max-height: 100%;
	max-width: 100%;
	object-fit: contain;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);

</section>
<section id="hidden">

</section>

<label for="shownav">≡</label>
<input id="shownav" type="checkbox">
<nav>
	<label for="shownav">≡</label>
	<button data-who="everybody" class="this">everybody</button>
	<button data-who="speakers">speakers</button>
	<button data-who="hosts">hosts</button>
	<button data-who="female">female</button>
	<button data-who="male">male</button>
	<button data-who="1a">1 a</button>
	<button data-who="3a">3 a</button>
	<button data-who="noa">no a</button>

	<button data-who="not">not</button>
	<button data-who="tuesday">tuesday</button>
	<button data-who="wednesday">wednesday</button>
	<button data-who="too-late">too late</button>
	<button data-who="right-now">right now</button>
	<button data-who="to-speak">to see</button>
	<button data-who="double">double</button>
</nav>

<script>
// put all images in some sort of a hidden cache;
document.getElementById('hidden').innerHTML = document.getElementById('visible').innerHTML;

// here be clicks
var btn = document.querySelectorAll('button');
var i = 0;
while(i<btn.length) {
	btn[i].onclick = function(){ // when you click
		var who = this.getAttribute("data-who"); // what are we clicking?
		document.getElementById('visible').innerHTML = ''; // remove everybody
		document.querySelector('.this').classList.remove('this');
		this.classList.add('this');
		if (who == 'double') {
			document.getElementById('visible').innerHTML = document.getElementById('hidden').innerHTML + document.getElementById('hidden').innerHTML;
		}
		else {
			var arts = document.querySelectorAll('article'); // get all articles
			var j = 0;
			while(j<arts.length) {
				if (arts[j].classList.contains(who)) { // if it has the className we're looking for…
					document.getElementById('visible').innerHTML += '<article>' + arts[j].innerHTML + '</article>'; // … show it in the visible section
				}
				j++;
			}
		}
	}
	i++;
}
window.resizeTo(1024,768);
</script>
